<!DOCTYPE html>
<html lang="en">

<head>

            <tr>
                <td rowspan="2 ">Monday</td>

            </tr>

            <tr>
                <td rowspan="3 ">Tuesday</td>
                <td>8:00 a.m</td>

            </tr>
            <tr>
                <td>11:00 a.m</td>
                <td>2:00pm</td>
            </tr>
            <tr>
                <td>2:00pm</td>
                <td>5:00pm</td>
                <td colspan=" 2 " style="text-align: center; "> XSL Transformations</td>

            </tr>
            <tr>
                <td>Wednessday</td>
                <td>8:00 a.m</td>
                <td>12:00 p.m</td>
                <td style="text-align: center;">XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
